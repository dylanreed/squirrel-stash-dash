[build]
  command = "pip install pygbag && python -m pygbag --build ."
  publish = "build/web"

[build.environment]
  PYTHON_VERSION = "3.11"

# Headers for pygbag APK files
[[headers]]
  for = "/*.apk"
  [headers.values]
    Content-Type = "application/zip"
    Access-Control-Allow-Origin = "*"
    Cache-Control = "no-cache"

[[headers]]
  for = "/*"
  [headers.values]
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Embedder-Policy = "require-corp"
